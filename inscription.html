<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>

</head>

<body>

    <!-- Contenu principal de la page -->
    <main class="contenu">

        <!-- ================= HEADER ================= -->
        <header class="header">

            <!-- Partie gauche du header : vinyle animé -->
            <div class="header-left">
                <div class="vinyl">

                    <!-- Texte visible sur le vinyle qui tourne -->
                    <div class="vinyl-text">BAC EN VRAC</div>

                    <!-- Élément décoratif central -->
                    <div class="label"></div>

                    <!-- Trou central du disque vinyle -->
                    <div class="hole"></div>

                </div>
            </div>

            <!-- Partie centrale du header : titre principal -->
            <div class="header-center">
                <strong>
                    <h1>
                        BAC<br>
                        en<br>
                        VRAC
                    </h1>
                </strong>
            </div>

            <!-- Partie droite du header (vide, sert à équilibrer le centrage) -->
            <div class="header-right"></div>

        </header>
        <!-- =============== FIN HEADER =============== -->

        <!-- Zone des boutons de navigation -->
        <div class="bouton">

            <!-- Bouton inscription (sans lien actif ici) -->
            <a>
                <button>inscription</button>
            </a>

            <!-- Bouton vers la page connexion -->
            <a href="connexion.html">
                <button>connexion</button>
            </a>

        </div>

        <!-- Titre de la page -->
        <h2>INSCRIPTION</h2>

        <!-- Sous-titre explicatif -->
        <h3>Veuillez remplir tous les champs</h3>

        <!-- Conteneur global du formulaire -->
        <div class="group">

            <!-- Formulaire d’inscription -->
            <form id="formInscription">

                <!-- Champ nom -->
                <div class="form">
                    <label>Nom</label>
                    <input type="text" id="nom" required>
                </div>

                <!-- Champ prénom -->
                <div class="form">
                    <label>Prénom</label>
                    <input type="text" id="prenom" required>
                </div>

                <!-- Champ adresse -->
                <div class="form">
                    <label>Adresse</label>
                    <input type="text" id="adresse" required>
                </div>

                <!-- Champ email -->
                <div class="form">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>

                <!-- Champ mot de passe -->
                <div class="form">
                    <label>Mot de passe</label>
                    <input type="password" id="motdepasse" required>
                </div>

                <!-- Bouton d’envoi du formulaire -->
                <button class="envoi" type="submit">ENVOYER</button>

            </form>

            <!-- Script JavaScript de gestion de l’inscription -->
            <script src="scriptjs/inscription.js"></script>

        </div>

    </main>
    <!-- =============== FIN MAIN =============== -->

    <!-- Bouton retour (revient à la page précédente) -->
    <div>
        <button class="retour" onclick="history.back()">RETOUR</button>
    </div>

    <!-- Bouton profil affiché uniquement si connecté -->
    <a href="profil.html">
        <button class="accueil" id="btn-profil" style="display:none;">
            Profil
        </button>
    </a>

    <!-- ================= FOOTER ================= -->
    <footer>

        <!-- Mentions légales et contact -->
        <p>
            mentions légales &nbsp;&nbsp;&nbsp;&nbsp;contact
        </p>

        <!-- Icônes réseaux sociaux -->
        <img src="image/instagram.svg" class="mag">
        <img src="image/facebook.svg" class="mag">

    </footer>
    <!-- =============== FIN FOOTER =============== -->

    <!-- Script JS pour gérer la connexion / déconnexion -->
    <script src="scriptjs/dec.js"></script>

</body>

</html>
