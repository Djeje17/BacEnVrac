<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Profil</title>
</head>

<body>


  <main>


    <header class="header">

      <!-- Partie gauche du header : vinyle animé -->
      <div class="header-left">
        <div class="vinyl">

          <!-- Texte visible sur le disque vinyle en rotation -->
          <div class="vinyl-text">BAC EN VRAC</div>

          <!-- Élément décoratif central -->
          <div class="label"></div>

          <!-- Trou central du vinyle -->
          <div class="hole"></div>

        </div>
      </div>


      <div class="header-center">
        <strong>
          <h1>
            BAC<br>
            en<br>
            VRAC
          </h1>
        </strong>
      </div>


      <div class="header-right"></div>

    </header>

    <div class="bouton">
      <button id="deconnexion">Se déconnecter</button>
    </div>

    <!-- Message de bienvenue personnalisé -->
    <h2>
      Bonjour <span id="bonjourPrenom"></span>
    </h2>


    <h3>Vos informations</h3>

    <!-- Formulaire affichant les informations utilisateur -->
    <form id="profil">


      <input type="text" id="nom" placeholder="Nom" readonly>


      <input type="text" id="prenom" placeholder="Prénom" readonly>


      <input type="text" id="adresse" placeholder="Adresse" readonly>


      <input type="email" id="email" placeholder="Email" readonly>


      <input type="password" id="password" value="********" readonly>

    </form>

    <div>
      <button class="retour" onclick="history.back()">RETOUR</button>
    </div>

    <div>
      <a href="index.html">
        <button class="accueil">
          retour accueil
        </button>
      </a>
    </div>

    <!-- Bouton suppression du compte utilisateur -->
    <div>
      <button class="accueil" id="supprimerCompte">
        Supprimer le compte
      </button>
    </div>

    <!-- Script JS qui gère l’affichage et les actions du profil -->
    <script src="scriptjs/profil.js"></script>

  </main>
  <footer>

    <p>
      mentions légales &nbsp;&nbsp;&nbsp;&nbsp; contact
    </p>

    <img src="image/instagram.svg" class="mag">
    <img src="image/facebook.svg" class="mag">

  </footer>

</body>


</html>
